<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desk Lamp | Cozy Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #ffb347;
            --bg: #121212;
            --card-bg: rgba(255, 255, 255, 0.04);
        }

        body {
            margin: 0; background-color: var(--bg); color: #fff;
            font-family: 'Outfit', sans-serif;
            display: flex; justify-content: center; align-items: center; min-height: 100vh;
        }

        /* Cozy Glow Background */
        body::before {
            content: ''; position: absolute; width: 300px; height: 300px;
            background: var(--accent); filter: blur(150px); opacity: 0.15; z-index: -1;
        }

        .container {
            width: 350px; padding: 2.5rem; border-radius: 40px;
            background: var(--card-bg); backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08); text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        h1 { font-weight: 300; letter-spacing: 2px; font-size: 1.5rem; margin-bottom: 2rem; opacity: 0.9; }

        /* The Main Switch */
        .lamp-switch {
            width: 140px; height: 140px; border-radius: 50%; border: none;
            background: rgba(255,255,255,0.03); cursor: pointer; transition: 0.4s ease;
            display: flex; align-items: center; justify-content: center;
            margin: 0 auto 2.5rem; border: 1px solid rgba(255,255,255,0.1);
        }

        .lamp-switch svg { width: 50px; fill: rgba(255,255,255,0.2); transition: 0.4s; }

        .lamp-switch.active {
            background: var(--accent);
            box-shadow: 0 0 50px rgba(255, 179, 71, 0.4);
            border-color: var(--accent);
        }

        .lamp-switch.active svg { fill: #000; filter: drop-shadow(0 0 5px rgba(0,0,0,0.2)); }

        /* Timer HUD */
        .timer-section {
            background: rgba(0,0,0,0.2); border-radius: 25px; padding: 1.5rem;
            border: 1px solid rgba(255,255,255,0.03);
        }

        .countdown-text {
            font-size: 2rem; font-weight: 300; color: var(--accent);
            margin-bottom: 1rem; display: none; font-variant-numeric: tabular-nums;
        }

        .time-inputs { display: flex; justify-content: center; gap: 12px; margin-bottom: 1.5rem; }
        .input-group { display: flex; flex-direction: column; }
        
        input {
            width: 55px; background: transparent; border: 1px solid rgba(255,255,255,0.1);
            color: #fff; text-align: center; font-size: 1.1rem; padding: 8px; border-radius: 12px;
        }

        label { font-size: 0.65rem; color: #777; margin-top: 6px; font-weight: 600; }

        .btn-row { display: flex; gap: 10px; }
        .btn {
            flex: 1; padding: 12px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1);
            background: transparent; color: #fff; cursor: pointer; font-size: 0.75rem;
            font-weight: 600; transition: 0.3s;
        }

        .btn:hover { background: #fff; color: #000; }

        #overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg); border-radius: 40px; z-index: 10;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
    </style>
</head>
<body>

<div class="container">
    <div id="overlay">
        <h1 style="font-weight: 600;">Desk Lamp</h1>
        <button class="btn" onclick="initBT()" style="max-width: 150px;">CONNECT</button>
    </div>

    <h1>Desk Lamp</h1>

    <button class="lamp-switch" id="lampBtn" onclick="toggleLamp()">
        <svg viewBox="0 0 24 24"><path d="M12,2A7,7 0 0,0 5,9C5,11.38 6.19,13.47 8,14.74V17A1,1 0 0,0 9,18H15A1,1 0 0,0 16,17V14.74C17.81,13.47 19,11.38 19,9A7,7 0 0,0 12,2M9,21A1,1 0 0,0 10,22H14A1,1 0 0,0 15,21V20H9V21Z" /></svg>
    </button>

    <div class="timer-section">
        <div id="countdown" class="countdown-text">00:00:00</div>
        <div class="time-inputs">
            <div class="input-group"><input type="number" id="hh" value="0"><label>HRS</label></div>
            <div class="input-group"><input type="number" id="mm" value="0"><label>MIN</label></div>
            <div class="input-group"><input type="number" id="ss" value="0"><label>SEC</label></div>
        </div>
        <div class="btn-row">
            <button class="btn" onclick="setTimer('ON')">ON AFTER</button>
            <button class="btn" onclick="setTimer('OFF')">OFF AFTER</button>
        </div>
    </div>
</div>

<script>
    let btChar;
    let timerInt;
    let timeLeft = 0;

    async function initBT() {
        try {
            const device = await navigator.bluetooth.requestDevice({ filters: [{ services: ["0000ffe0-0000-1000-8000-00805f9b34fb"] }] });
            const server = await device.gatt.connect();
            const service = await server.getPrimaryService("0000ffe0-0000-1000-8000-00805f9b34fb");
            btChar = await service.getCharacteristic("0000ffe1-0000-1000-8000-00805f9b34fb");
            
            await btChar.startNotifications();
            btChar.addEventListener('characteristicvaluechanged', (e) => {
                let msg = new TextDecoder().decode(e.target.value).trim();
                if (msg.startsWith("STATE:")) updateUI(msg.split(":")[1] === "1");
                if (msg.startsWith("T_VAL:")) {
                    timeLeft = parseInt(msg.split(":")[1]);
                    if (timeLeft > 0) startLocalClock();
                }
                if (msg.startsWith("T_START:")) {
                    timeLeft = parseInt(msg.split(":")[1]);
                    startLocalClock();
                }
                if (msg === "T_DONE") { timeLeft = 0; stopLocalClock(); }
            });

            document.getElementById('overlay').style.display = 'none';
            setTimeout(() => send("SYNC"), 600);
        } catch (err) { alert("Connection failed. Try again."); }
    }

    async function send(m) { if(btChar) await btChar.writeValue(new TextEncoder().encode(m+"\n")); }

    function toggleLamp() {
        let isNowOn = document.getElementById('lampBtn').classList.contains('active');
        send(isNowOn ? "0" : "1");
    }

    function updateUI(on) {
        document.getElementById('lampBtn').classList.toggle('active', on);
    }

    function setTimer(type) {
        let s = (parseInt(document.getElementById('hh').value)||0)*3600 + 
                (parseInt(document.getElementById('mm').value)||0)*60 + 
                (parseInt(document.getElementById('ss').value)||0);
        if(s > 0) send(type + ":" + s);
    }

    function startLocalClock() {
        clearInterval(timerInt);
        document.getElementById('countdown').style.display = 'block';
        timerInt = setInterval(() => {
            if(timeLeft <= 0) return stopLocalClock();
            timeLeft--;
            let h = Math.floor(timeLeft/3600).toString().padStart(2,'0');
            let m = Math.floor((timeLeft%3600)/60).toString().padStart(2,'0');
            let s = (timeLeft%60).toString().padStart(2,'0');
            document.getElementById('countdown').innerText = `${h}:${m}:${s}`;
        }, 1000);
    }

    function stopLocalClock() {
        clearInterval(timerInt);
        document.getElementById('countdown').style.display = 'none';
    }
</script>
</body>
</html>
