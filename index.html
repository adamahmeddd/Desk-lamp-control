<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desk Lamp | Cosmic Control</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --glow: #00d4ff;
            --space-bg: #020617;
            --glass: rgba(15, 23, 42, 0.7);
            --nebula: linear-gradient(45deg, #1e1b4b, #312e81, #1e1b4b);
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--space-bg);
            color: white;
            font-family: 'Quicksand', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Animated Star Background */
        .stars-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--nebula);
            z-index: -1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.5;
            animation: twinkle var(--duration) infinite ease-in-out;
        }

        @keyframes twinkle { 0%, 100% { opacity: 0.3; transform: scale(1); } 50% { opacity: 1; transform: scale(1.2); } }

        /* Cosmic Card */
        .card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 40px;
            padding: 3rem;
            width: 380px;
            text-align: center;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.8);
            position: relative;
        }

        h1 {
            font-weight: 300;
            letter-spacing: 8px;
            text-transform: uppercase;
            font-size: 1.2rem;
            margin-bottom: 2rem;
            background: linear-gradient(to right, #fff, var(--glow));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* The Star Button (Lamp Button) */
        .nova-button {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: none;
            background: #0f172a;
            cursor: pointer;
            font-size: 2.5rem;
            position: relative;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: inset 0 0 20px rgba(255,255,255,0.05);
            margin-bottom: 2rem;
            z-index: 1;
        }

        .nova-button::before {
            content: '';
            position: absolute;
            top: -5px; left: -5px; right: -5px; bottom: -5px;
            border-radius: 50%;
            background: var(--glow);
            z-index: -1;
            opacity: 0;
            transition: 0.5s;
            filter: blur(20px);
        }

        .nova-button.active {
            background: #fff;
            transform: scale(1.05);
        }

        .nova-button.active::before {
            opacity: 0.7;
            animation: pulse 2s infinite;
        }

        @keyframes pulse { 
            0% { transform: scale(1); opacity: 0.6; }
            50% { transform: scale(1.3); opacity: 0.3; }
            100% { transform: scale(1); opacity: 0.6; }
        }

        /* Dreamy Timer HUD */
        .timer-hud {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 25px;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .input-row {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 15px 0;
        }

        .unit { display: flex; flex-direction: column; }

        input {
            width: 60px;
            height: 45px;
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            color: var(--glow);
            text-align: center;
            font-size: 1.2rem;
            font-family: 'Quicksand', sans-serif;
            outline: none;
        }

        label { font-size: 0.6rem; text-transform: uppercase; margin-top: 5px; color: #64748b; }

        .btn-row { display: flex; gap: 10px; }

        button.dream-btn {
            flex: 1;
            padding: 12px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1);
            background: transparent;
            color: white;
            cursor: pointer;
            font-size: 0.7rem;
            letter-spacing: 1px;
            transition: 0.3s;
        }

        button.dream-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--glow);
            color: var(--glow);
        }

        #status {
            margin-top: 2rem;
            font-size: 0.7rem;
            color: #475569;
            letter-spacing: 2px;
        }

        /* Connect Button Overlay */
        #connect-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--space-bg);
            border-radius: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

    </style>
</head>
<body>

<div class="stars-container" id="stars"></div>

<div class="card">
    <div id="connect-overlay">
        <h1>Desk Lamp</h1>
        <button class="dream-btn" style="max-width: 200px;" onclick="connectBT()">INITIALIZE LINK</button>
    </div>

    <h1>Desk Lamp</h1>
    
    <button class="nova-button" id="lampBtn" onclick="toggleLamp()">‚ú®</button>

    <div class="timer-hud">
        <div class="input-row">
            <div class="unit"><input type="number" id="hh" value="0"><label>Hours</label></div>
            <div class="unit"><input type="number" id="mm" value="0"><label>Min</label></div>
            <div class="unit"><input type="number" id="ss" value="0"><label>Sec</label></div>
        </div>
        <div class="btn-row">
            <button class="dream-btn" onclick="setTimer('ON')">TIMED ON</button>
            <button class="dream-btn" onclick="setTimer('OFF')">TIMED OFF</button>
        </div>
    </div>

    <p id="status">SYSTEM IDLE</p>
</div>

<script>
    // Create background stars
    const starsContainer = document.getElementById('stars');
    for (let i = 0; i < 150; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        const size = Math.random() * 3 + 'px';
        star.style.width = size;
        star.style.height = size;
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.setProperty('--duration', Math.random() * 3 + 2 + 's');
        starsContainer.appendChild(star);
    }

    let btChar;
    let isOn = true;

    async function connectBT() {
        const serviceUuid = "0000ffe0-0000-1000-8000-00805f9b34fb";
        const charUuid = "0000ffe1-0000-1000-8000-00805f9b34fb";
        try {
            const device = await navigator.bluetooth.requestDevice({
                filters: [{ services: [serviceUuid] }]
            });
            const server = await device.gatt.connect();
            const service = await server.getPrimaryService(serviceUuid);
            btChar = await service.getCharacteristic(charUuid);
            
            await btChar.startNotifications();
            btChar.addEventListener('characteristicvaluechanged', (e) => {
                let val = new TextDecoder().decode(e.target.value).trim();
                if (val === "STATE:1") updateUI(true);
                if (val === "STATE:0") updateUI(false);
            });

            document.getElementById('connect-overlay').style.display = 'none';
            updateUI(true);
        } catch (e) { alert("Initialization failed."); }
    }

    async function send(msg) {
        if (!btChar) return;
        await btChar.writeValue(new TextEncoder().encode(msg + "\n"));
    }

    function toggleLamp() {
        isOn = !isOn;
        send(isOn ? "1" : "0");
        updateUI(isOn);
    }

    function updateUI(state) {
        isOn = state;
        const btn = document.getElementById('lampBtn');
        const status = document.getElementById('status');
        if (isOn) {
            btn.classList.add('active');
            btn.innerHTML = "‚òÄÔ∏è";
            status.innerText = "SYSTEM ACTIVE ‚Ä¢ EMITTING LIGHT";
        } else {
            btn.classList.remove('active');
            btn.innerHTML = "üåë";
            status.innerText = "SYSTEM IDLE ‚Ä¢ ENERGY SAVED";
        }
    }

    function setTimer(type) {
        const h = parseInt(document.getElementById('hh').value) || 0;
        const m = parseInt(document.getElementById('mm').value) || 0;
        const s = parseInt(document.getElementById('ss').value) || 0;
        const total = (h * 3600) + (m * 60) + s;
        if (total <= 0) return;
        send(`${type}:${total}`);
        document.getElementById('status').innerText = `T-MINUS ${total}s UNTIL ${type}`;
    }
</script>
</body>
</html>
