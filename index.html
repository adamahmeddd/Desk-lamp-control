<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desk Lamp Controller</title>
    <style>
        :root { --accent: #00f2ff; --bg: #050505; --glass: rgba(255, 255, 255, 0.05); }
        body {
            background: var(--bg);
            color: white;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 2.5rem;
            border-radius: 30px;
            width: 350px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        h1 { font-weight: 200; letter-spacing: 4px; color: var(--accent); margin-bottom: 2rem; }
        
        /* Main Power Button */
        .power-btn {
            width: 100px; height: 100px;
            border-radius: 50%;
            border: none;
            background: #111;
            font-size: 2rem;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            margin-bottom: 2rem;
        }
        .power-btn.active {
            background: var(--accent);
            box-shadow: 0 0 30px var(--accent);
            color: black;
        }

        /* Timer Section */
        .timer-box {
            background: rgba(0,0,0,0.3);
            padding: 1.5rem;
            border-radius: 20px;
            margin-top: 1rem;
        }
        .inputs { display: flex; justify-content: center; gap: 10px; margin: 15px 0; }
        .inputs div { display: flex; flex-direction: column; align-items: center; }
        input {
            width: 50px;
            background: transparent;
            border: 1px solid #444;
            color: white;
            padding: 8px;
            border-radius: 8px;
            text-align: center;
            font-size: 1rem;
        }
        label { font-size: 0.7rem; color: #888; margin-top: 5px; text-transform: uppercase; }

        .btn-group { display: flex; gap: 10px; margin-top: 10px; }
        button.action {
            flex: 1;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid var(--accent);
            background: transparent;
            color: var(--accent);
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: bold;
            transition: 0.3s;
        }
        button.action:hover { background: var(--accent); color: black; }
        
        #status { font-size: 0.8rem; opacity: 0.5; margin-top: 20px; }
        .connect-link { color: var(--accent); cursor: pointer; text-decoration: underline; }
    </style>
</head>
<body>

<div class="card">
    <div id="connect-ui">
        <p>Device not connected</p>
        <button class="action" onclick="connectBT()">CONNECT DESK LAMP</button>
    </div>

    <div id="controls" style="display:none">
        <h1>DESK LAMP</h1>
        
        <button class="power-btn" id="lampBtn" onclick="toggleLamp()">ðŸ’¡</button>

        <div class="timer-box">
            <span style="font-size: 0.9rem; color: #bbb;">Custom Timer</span>
            <div class="inputs">
                <div><input type="number" id="hh" value="0" min="0"><label>hrs</label></div>
                <div><input type="number" id="mm" value="0" min="0" max="59"><label>min</label></div>
                <div><input type="number" id="ss" value="0" min="0" max="59"><label>sec</label></div>
            </div>
            <div class="btn-group">
                <button class="action" onclick="setTimer('ON')">ON AFTER</button>
                <button class="action" onclick="setTimer('OFF')">OFF AFTER</button>
            </div>
        </div>
        <p id="status">Status: Ready</p>
    </div>
</div>

<script>
    let btChar;
    let isOn = false;

    async function connectBT() {
        const serviceUuid = "0000ffe0-0000-1000-8000-00805f9b34fb";
        const charUuid = "0000ffe1-0000-1000-8000-00805f9b34fb";
        try {
            const device = await navigator.bluetooth.requestDevice({
                filters: [{ services: [serviceUuid] }]
            });
            const server = await device.gatt.connect();
            const service = await server.getPrimaryService(serviceUuid);
            btChar = await service.getCharacteristic(charUuid);
            
            document.getElementById('connect-ui').style.display = 'none';
            document.getElementById('controls').style.display = 'block';
        } catch (e) { alert("Connection Failed: " + e); }
    }

    async function send(msg) {
        if (!btChar) return;
        const encoder = new TextEncoder();
        await btChar.writeValue(encoder.encode(msg + "\n"));
    }

    function toggleLamp() {
        isOn = !isOn;
        send(isOn ? "1" : "0");
        document.getElementById('lampBtn').classList.toggle('active', isOn);
        document.getElementById('status').innerText = `Status: Lamp ${isOn ? 'ON' : 'OFF'}`;
    }

    function setTimer(type) {
        const h = parseInt(document.getElementById('hh').value) || 0;
        const m = parseInt(document.getElementById('mm').value) || 0;
        const s = parseInt(document.getElementById('ss').value) || 0;
        
        const totalSeconds = (h * 3600) + (m * 60) + s;
        
        if (totalSeconds <= 0) return alert("Set a time first!");
        
        send(`${type}:${totalSeconds}`);
        document.getElementById('status').innerText = `Timer: Turn ${type} in ${h}h ${m}m ${s}s`;
    }
</script>
</body>
</html>
