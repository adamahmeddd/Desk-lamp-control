<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desk Lamp | Theme Switcher</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500&family=Inter:wght@200;400&display=swap" rel="stylesheet">
    <style>
        /* --- CORE STYLES --- */
        body { margin: 0; padding: 0; overflow: hidden; transition: 0.5s; background: #000; }
        
        #theme-toggle {
            position: fixed; top: 20px; right: 20px; z-index: 100;
            padding: 10px 15px; border-radius: 20px; border: 1px solid white;
            background: rgba(255,255,255,0.1); color: white; cursor: pointer;
            font-family: 'Quicksand', sans-serif; backdrop-filter: blur(10px);
        }

        /* --- THEME 1: COSMIC --- */
        .cosmic-mode .theme-cyan-ui { display: none; }
        .cosmic-mode body { background: #020617; }
        
        .cosmic-mode .stars-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(45deg, #1e1b4b, #312e81, #1e1b4b); z-index: -1;
        }
        .cosmic-mode .star {
            position: absolute; background: white; border-radius: 50%; opacity: 0.5;
            animation: twinkle var(--duration) infinite ease-in-out;
        }
        @keyframes twinkle { 0%, 100% { opacity: 0.3; transform: scale(1); } 50% { opacity: 1; transform: scale(1.2); } }

        .cosmic-mode .card {
            background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 40px;
            padding: 3rem; width: 340px; text-align: center; box-shadow: 0 0 40px rgba(0, 0, 0, 0.8);
        }
        .cosmic-mode h1 {
            font-family: 'Quicksand'; font-weight: 300; letter-spacing: 8px; font-size: 1.2rem;
            background: linear-gradient(to right, #fff, #00d4ff); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .cosmic-mode .nova-button {
            width: 100px; height: 100px; border-radius: 50%; border: none; background: #0f172a;
            cursor: pointer; font-size: 2.2rem; position: relative; transition: 0.5s; margin-bottom: 2rem;
        }
        .cosmic-mode .nova-button.active { background: #fff; box-shadow: 0 0 30px #00d4ff; }
        
        .cosmic-mode .timer-hud { background: rgba(255, 255, 255, 0.03); border-radius: 25px; padding: 1.5rem; border: 1px solid rgba(255, 255, 255, 0.05); }
        .cosmic-mode .dream-btn {
            flex: 1; padding: 10px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1);
            background: transparent; color: white; cursor: pointer; font-size: 0.7rem;
        }

        /* --- THEME 2: CYAN GLASS --- */
        .cyan-mode .theme-cosmic-ui { display: none; }
        .cyan-mode .stars-container { display: none; }
        .cyan-mode body { background: #050505; display: flex; align-items: center; justify-content: center; height: 100vh;}

        .cyan-mode .card {
            background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.1); padding: 2.5rem; border-radius: 30px;
            width: 320px; text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        .cyan-mode h1 { font-family: 'Inter'; font-weight: 200; letter-spacing: 4px; color: #00f2ff; -webkit-text-fill-color: #00f2ff; }
        .cyan-mode .power-btn {
            width: 90px; height: 90px; border-radius: 50%; border: none; background: #111;
            font-size: 2rem; cursor: pointer; transition: 0.3s; margin-bottom: 2rem;
        }
        .cyan-mode .power-btn.active { background: #00f2ff; box-shadow: 0 0 30px #00f2ff; color: black; }
        .cyan-mode .timer-box { background: rgba(0,0,0,0.3); padding: 1.5rem; border-radius: 20px; margin-top: 1rem; }
        .cyan-mode .action {
            flex: 1; padding: 10px; border-radius: 10px; border: 1px solid #00f2ff;
            background: transparent; color: #00f2ff; cursor: pointer; font-size: 0.8rem; font-weight: bold;
        }

        /* Shared Input Styles */
        .input-row { display: flex; justify-content: center; gap: 10px; margin: 15px 0; }
        input { width: 50px; background: rgba(0,0,0,0.3); border: 1px solid #444; color: white; padding: 8px; border-radius: 8px; text-align: center; }
        label { font-size: 0.6rem; color: #888; text-transform: uppercase; margin-top: 5px; }
        #status-text { margin-top: 20px; font-size: 0.8rem; opacity: 0.5; font-family: sans-serif; }
    </style>
</head>
<body class="cosmic-mode" id="main-body">

    <button id="theme-toggle" onclick="toggleTheme()">Switch Theme</button>
    <div class="stars-container" id="stars"></div>

    <!-- UI WRAPPER -->
    <div class="card">
        <!-- CONNECTION SCREEN -->
        <div id="connect-screen">
            <h2 style="font-weight: 300; letter-spacing: 3px;">DESK LAMP</h2>
            <button class="dream-btn" onclick="connectBT()" style="width: 200px; padding: 15px; border-color: #00f2ff; color: #00f2ff;">INITIALIZE LINK</button>
        </div>

        <!-- CONTROLS (Hidden until connected) -->
        <div id="controls" style="display:none">
            
            <!-- COSMIC UI ELEMENTS -->
            <div class="theme-cosmic-ui">
                <h1>DESK LAMP</h1>
                <button class="nova-button" id="lampBtnCosmic" onclick="toggleLamp()">ðŸŒ‘</button>
            </div>

            <!-- CYAN UI ELEMENTS -->
            <div class="theme-cyan-ui">
                <h1>DESK LAMP</h1>
                <button class="power-btn" id="lampBtnCyan" onclick="toggleLamp()">ðŸ’¡</button>
            </div>

            <!-- TIMER SECTION (Structure is similar, inputs synced) -->
            <div class="timer-hud timer-box">
                <div id="countdown-display" style="font-size: 1.5rem; color: #00f2ff; margin-bottom: 10px; display:none">00:00:00</div>
                <div class="input-row">
                    <div style="display:flex; flex-direction:column"><input type="number" id="hh" value="0"><label>hrs</label></div>
                    <div style="display:flex; flex-direction:column"><input type="number" id="mm" value="0"><label>min</label></div>
                    <div style="display:flex; flex-direction:column"><input type="number" id="ss" value="0"><label>sec</label></div>
                </div>
                <div style="display:flex; gap:10px">
                    <button class="dream-btn action" onclick="setTimer('ON')">ON AFTER</button>
                    <button class="dream-btn action" onclick="setTimer('OFF')">OFF AFTER</button>
                </div>
            </div>
            
            <p id="status-text">SYSTEM READY</p>
        </div>
    </div>

<script>
    // --- STAR GENERATION ---
    const starsContainer = document.getElementById('stars');
    for (let i = 0; i < 150; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        const size = Math.random() * 3 + 'px';
        star.style.width = size; star.style.height = size;
        star.style.left = Math.random() * 100 + '%'; star.style.top = Math.random() * 100 + '%';
        star.style.setProperty('--duration', Math.random() * 3 + 2 + 's');
        starsContainer.appendChild(star);
    }

    // --- THEME SWITCHING ---
    function toggleTheme() {
        const body = document.getElementById('main-body');
        if (body.classList.contains('cosmic-mode')) {
            body.classList.replace('cosmic-mode', 'cyan-mode');
        } else {
            body.classList.replace('cyan-mode', 'cosmic-mode');
        }
    }

    // --- BLUETOOTH LOGIC ---
    let btChar;
    let isOn = false;
    let secondsLeft = 0;
    let clockInt;

    async function connectBT() {
        const serviceUuid = "0000ffe0-0000-1000-8000-00805f9b34fb";
        const charUuid = "0000ffe1-0000-1000-8000-00805f9b34fb";
        try {
            const device = await navigator.bluetooth.requestDevice({ filters: [{ services: [serviceUuid] }] });
            const server = await device.gatt.connect();
            const service = await server.getPrimaryService(serviceUuid);
            btChar = await service.getCharacteristic(charUuid);
            
            await btChar.startNotifications();
            btChar.addEventListener('characteristicvaluechanged', handleIncoming);

            document.getElementById('connect-screen').style.display = 'none';
            document.getElementById('controls').style.display = 'block';
            
            // Ask Arduino for current state
            setTimeout(() => send("SYNC"), 500);
        } catch (e) { alert("Link Failed: " + e); }
    }

    function handleIncoming(event) {
        let msg = new TextDecoder().decode(event.target.value).trim();
        if (msg.startsWith("STATE:")) updateUI(msg.split(":")[1] === "1");
        
        if (msg.startsWith("T_VAL:") || msg.startsWith("T_START:")) {
            secondsLeft = parseInt(msg.split(":")[1]);
            if (secondsLeft > 0) startClock();
        }
        if (msg === "T_DONE") stopClock();
    }

    async function send(msg) {
        if (!btChar) return;
        await btChar.writeValue(new TextEncoder().encode(msg + "\n"));
    }

    function toggleLamp() {
        send(isOn ? "0" : "1");
    }

    function updateUI(state) {
        isOn = state;
        const btnCosmic = document.getElementById('lampBtnCosmic');
        const btnCyan = document.getElementById('lampBtnCyan');
        const status = document.getElementById('status-text');

        if (isOn) {
            btnCosmic.classList.add('active'); btnCosmic.innerHTML = "â˜€ï¸";
            btnCyan.classList.add('active');
            status.innerText = "STATUS: ACTIVE";
        } else {
            btnCosmic.classList.remove('active'); btnCosmic.innerHTML = "ðŸŒ‘";
            btnCyan.classList.remove('active');
            status.innerText = "STATUS: IDLE";
        }
    }

    function startClock() {
        clearInterval(clockInt);
        document.getElementById('countdown-display').style.display = 'block';
        clockInt = setInterval(() => {
            if (secondsLeft <= 0) return stopClock();
            secondsLeft--;
            let h = Math.floor(secondsLeft/3600).toString().padStart(2,'0');
            let m = Math.floor((secondsLeft%3600)/60).toString().padStart(2,'0');
            let s = (secondsLeft%60).toString().padStart(2,'0');
            document.getElementById('countdown-display').innerText = `${h}:${m}:${s}`;
        }, 1000);
    }

    function stopClock() {
        clearInterval(clockInt);
        document.getElementById('countdown-display').style.display = 'none';
    }

    function setTimer(type) {
        const h = parseInt(document.getElementById('hh').value) || 0;
        const m = parseInt(document.getElementById('mm').value) || 0;
        const s = parseInt(document.getElementById('ss').value) || 0;
        const total = (h * 3600) + (m * 60) + s;
        if (total > 0) send(type + ":" + total);
    }
</script>
</body>
</html>
